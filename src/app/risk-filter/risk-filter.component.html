<div>
  <button class="ui button {{rating.color}}" [ngClass]="{inverted: rating.hover}"
    (mouseenter)="toggleHover(rating)" (mouseout)="toggleHover(rating)"
    [disabled]="disabled"
    [title]="rating.title"
    *ngFor="let rating of ratings"
    (click)="select(rating)">{{rating.title}}: {{rating.percentile}}%</button>
</div>
