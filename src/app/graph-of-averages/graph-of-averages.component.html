<button class="ui labelled big red button" (click)="calculateAllAverages()" [disabled]="isLoading || disabled">
  <i class="heart icon"></i>
  Bonus! Get graph with all averages
</button>

<highcharts-chart *ngIf="displayGraph"
  [Highcharts]="Highcharts"
  [constructorType]="chartConstructor"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;"></highcharts-chart>
